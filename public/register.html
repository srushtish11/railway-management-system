      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container-fluid position-relative nav-bar p-0">
         <div class=" position-relative p-0 px-lg-8" style="z-index: 9;">
           <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
             <a href="" class="navbar-brand">
               <h1 class="m-0 text-primary"><span class="text-dark">INDIAN</span>RAILWAYS</h1>
             </a>
             <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
               <div class="navbar-nav ml-auto py-0">
                 <a href="index.html" class="nav-item nav-link">Home</a>
                 <a href="/check_pnra" class="nav-item nav-link">PNR Enquiry</a>
                 <a href="/check_seat" class="nav-item nav-link ">Seats available</a>
                 <a href="/schedule" class="nav-item nav-link">Train schedule</a>
                 <a href="/fare" class="nav-item nav-link">Fare enquiry</a>
     
                 <a href="register.html" class="nav-item nav-link active">Sign up</a>
                 <a href="login.html" class="nav-item nav-link">Login</a>
               </div>
             </div>
           </nav>
     
         </div>
       </div>
      <div class="bg-img">
        <video class="bg-img" src="train.mp4" muted autoplay></video>
         <div class="content">
            <header>Signup Form</header>
            <form  onsubmit="return (validateEmail(document.form.email))" name="form" class="formc" id="form" action="login.html">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="email" id="email" name="email" placeholder="Email Id">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" id="password" name="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <!-- <div class="alert alert-primary" role="alert">
                 
                </div> -->
               <div class="field">
                  <input type="submit" value="SIGNUP">
               </div>
            </form>
            <!-- <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="facebook">
                  <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="instagram">
                  <i class="fab fa-instagram"><span>Instagram</span></i>
               </div>
            </div> -->
            <div class="signup">
               already have an account?
               <a href="login.html">Login</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
      <!-- <script src="https://apis.google.com/js/api.js?onload=init"></script> -->
      <script type="text/javascript" src="register.js"></script>
   </body>
